name: Build & Deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "lts/*" }
      - uses: pnpm/action-setup@v4
        with: { version: latest }
      - run: pnpm install
      - name: Check CI environment
        run: |
          echo "CI=$CI"
          echo "NODE_ENV=$NODE_ENV"
          echo "GitHub Actions sets CI automatically: $CI"
      - run: pnpm build
      - name: Deploy
        id: deploy
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          export DEPLOY_DOMAIN="https://nordstjerna.surge.sh"
 
          npx surge --project ./playground/.output/public --domain "$DEPLOY_DOMAIN"
          echo "url=$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT