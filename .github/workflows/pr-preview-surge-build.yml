name: Preview Build & Publish
on:
  pull_request:
    branches: [dev]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build & Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "lts/*" }
      - uses: pnpm/action-setup@v4
        with: { version: latest }
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playground-public
          path: playground/.output/public
          if-no-files-found: error
          retention-days: 3

  deploy:
    name: Deploy to Surge
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: playground-public
          path: playground-public
      - name: Deploy
        id: deploy
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          export DEPLOY_DOMAIN="https://preview-pr-${{ github.event.number }}-nordstjerna.surge.sh"
          # 下载后的构建产物目录在 ./playground-public
          npx surge --project ./playground-public --domain "$DEPLOY_DOMAIN"
          echo "url=$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT
      - name: Comment success
        if: success()
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.number }}
          body-include: "<!-- AUTO_PREVIEW_HOOK -->"
          body: |
            ### [【预览链接】](${{ steps.deploy.outputs.url }}/index.html)

            <!-- AUTO_PREVIEW_HOOK -->

  build-failure-comment:
    name: Comment on Build Failure
    needs: build
    if: needs.build.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Comment failure
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.number }}
          body-include: "<!-- AUTO_PREVIEW_HOOK -->"
          body: |
            预览编译失败（构建阶段）
            <!-- AUTO_PREVIEW_HOOK -->
